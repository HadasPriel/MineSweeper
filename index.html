<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/main.css">

</head>

<body onload="initGame()">
    <div class="clock"> 00 : 00</div>
    <div class="setLevel">
        <input name="level" id="1" type="radio" value="Beginner" onclick="setLevel(this)" checked>
        <label for="1">Beginner</label>
        <input name="level" id="2" type="radio" value="Medium" onclick="setLevel(this)">
        <label for="2">Medium</label>
        <input name="level" id="3" type="radio" value="Expert" onclick="setLevel(this)">
        <label for="3">Expert</label>
    </div>
    <div class="lives"> </div>
    <div class="reset"> <button onclick="reset(), resetBoard()"></button> </div>
    <div class="board-container"> </div>

    <div class="hint">
        <button onclick="hint(this)"> <img src="img/bulb.png"> </button>
        <button onclick="hint(this)"> <img src="img/bulb.png"> </button>
        <button onclick="hint(this)"> <img src="img/bulb.png"> </button>
    </div>

    <div class="safe bt"><button onclick="safeClick(this)"> <span> 3 </span> safe click!</button></div>
    <div class="undo bt"> <button onclick="undo()">UNDO</button></div>
    <div class="manually bt"> <button onclick="manuallyCreate()"> Manually Create </button></div>


    <script src="js/utils.js"></script>
    <script src="js/board.js"></script>
    <script src="js/game.js"></script>
    <script src="js/additions.js"></script>


</body>

</html>
